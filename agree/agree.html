<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Finance Mobile Application-UX/UI Design Screen One</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
  <link rel="stylesheet" href="./agree_style.css">
</head>
<body>
  <div class="screen-1">
    <h4>RE:T</h4>

    <h3>약관동의</h3>
    <div class="checkbox_group">
      <div class="all_agree">
        <input type="checkbox" id="check_all">
        <label for="check_all"><b>전체 동의합니다</b></label>
      </div>
      <div class="normal_agree">
        <input type="checkbox" id="check_1">
        <label for="check_1">만 14세 이상입니다 (필수)</label>
      </div>
      <div class="normal_agree">
        <input type="checkbox" id="check_2">
        <label for="check_2">서비스 이용약관 동의 (필수)</label>
      </div>
      <div class="normal_agree">
        <input type="checkbox" id="check_3">
        <label for="check_3">개인정보 수집 및 이용 동의 (필수)</label>
      </div>
    </div>
    <div id="gap1"></div>
    <button class="login">동의하기</button>
  </div>
</body>
</html>
