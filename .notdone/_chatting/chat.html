<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Finance Mobile Application-UX/UI Design Screen One</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
  <link rel="stylesheet" href="./chat_style.css">
</head>
<body>
  <div class="screen-1">
    <div id="gap_top"></div>
    <h4>RE:T</h4>
    <div id="gap_title"></div>
    <hr>
    <div id="gap_title"></div>
    <div class = "chat">
        <div class="msg_me">
            <span class = "time">오후 05:00</span>
            <span class = "text">운동을 하는데 통증이 더 심해져요</span>
        </div>
        <div id="gap_text"></div>
        <div class="msg_you">
            <span class="profile"></span>
            <span class="text">네, 채승룡 회원님<br><br>운동이 끝나고 나서도 계속 통증이 있다면, 이틀 쉬고 운동 강도를 낮춰봐야 할 것 같아요.<br><br>만약 운동하는 동안에만 아프다면 일단 내일도 똑같은 강도로 운동해보고 상태를 더 봐야할 것 같아요.</span>
        </div>
        <div id="gap_text"></div>
        <div class="msg_me">
            <span class = "time">오후 05:23</span>
            <span class = "text">감사합니다!!</span>
        </div>
  <div id="gap1"></div>
  <div class="input-area">
    <button class="plus_btn"><img src="icon_plus.png"></button>
    <input type="text" placeholder="메시지 입력" class="msg-input">
    <button class="send_btn"><img src="icon_send.png"></button>
  </div>
</body>
</html>
